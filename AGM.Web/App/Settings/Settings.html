<div class="monthlyRep" ng-cloak>
    <h3 class="login-title login-control">Impostazioni</h3>
    <div class="monthlyRep-users">
        <div class="container-fluid">
            <div class="col-xs-12 col-md-6 form-group">
                <form name="mainForm" novalidate>
                    <input required name="newHourReason" class="form-control" type="text" ng-model="newHourReason.name" placeholder="Nuova causale..." />
                    <button ng-hide="!mainForm.newHourReason.$valid" class="btn btn-info" ng-click="insertHourReason()">Inserisci</button>
                    <button ng-show="!mainForm.newHourReason.$valid" class="btn btn-info" disabled="disabled">Inserisci</button>
                </form>
            </div>
            <div class="clearfix"></div>
            <div class="functionList col-xs-12 col-md-3 form-group">
                <label>Visualizza cancellati</label>
                <input type="checkbox" ng-model="showDeleted" toggle-switch>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <ul>
                <li ng-repeat="item in hourreasons | filter:getFilterObject():false | orderBy:'name':false">
                    <span ng-bind="item.name"></span>
                    <i class="fa fa-trash-o" ng-click="removeHourReason(item.id)"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
