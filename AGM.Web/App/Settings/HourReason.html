<div>
    <div>
        <h4 style="float: left;"><i class="fa settingsSectionTitleCaret" ng-click="isHourReasonCollapsed = !isHourReasonCollapsed" ng-class="{'fa-caret-right': isHourReasonCollapsed, 'fa-caret-down': !isHourReasonCollapsed}"></i>Causali Orario</h4>
        <div class="clearfix"></div>
    </div>
    <hr />
    <div ng-class="{'collapse': isHourReasonCollapsed, 'collapse in': !isHourReasonCollapsed}">
        <div class="container-fluid">
            <div class="col-xs-12 col-md-6 form-group">
                <form name="mainForm" novalidate>
                    <input required name="newHourReason" class="form-control" type="text" ng-model="newHourReason.name" ng-maxlength="50" maxlength="50" placeholder="Nuova causale..." />
                    <input name="newHourReasonCodeExport" class="form-control" type="text" ng-model="newHourReason.codeexport" ng-maxlength="3" maxlength="3" placeholder="Codice export..." />
                    <button ng-hide="!mainForm.newHourReason.$valid || newHourReason.id != 0" class="btn btn-info" ng-click="insertHourReason()">Inserisci</button>
                    <button ng-hide="!mainForm.newHourReason.$valid || newHourReason.id == 0" class="btn btn-info" ng-click="updateHourReason()">Aggiorna</button>
                    <button ng-show="!mainForm.newHourReason.$valid" class="btn btn-info" disabled="disabled">Inserisci</button>
                </form>
            </div>
            <div class="clearfix"></div>

            <div>
                <div class="toolContainer">
                    <i class="fa fa-trash-o sign" ng-show="thereAreSelected()" ng-click="deleteSelected()"></i>
                    <i class="fa fa-pencil-square sign" ng-show="thereAreSelected(1)" ng-click="updateSelected()"></i>
                    <i class="fa fa-check-square-o sign" ng-click="selectionToggle()"></i>
                </div>
                <div class="clearfix"></div>
                
                <fwg-pager fwg-pager-data="dataSource" fwg-pager-order="defaultOrder" fwg-pager-on-change="onDataChange(currentPageData)"></fwg-pager>
                <div class="placeholderText" ng-show="currentPageData.length == 0" ng-bind="'Non ci sono elementi'"></div>
                <div class="baseTable2 settingsTable">
                    <div class="row" ng-class="{odd: $odd, selected: item._selected}" ng-repeat="item in currentPageData">
                        <div class="rowHoverIndicator"></div>
                        <div class="col-xs-8 col-md-4">
                            <input style="vertical-align: middle; margin: 0 4px; height: 28px;" type="checkbox" ng-model="item._selected" ng-click="$event.stopPropagation()" />
                            <span style="font-weight: bold" ng-bind="item.name"></span>
                        </div>
                        <div class="col-xs-4 col-md-3" ng-bind="item.codeexport"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
