<div class="monthlyRep" ng-cloak>
    <h3 class="section-title login-control">Export</h3>
    <div class="col-xs-12 col-md-3 form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
            <input id="monthPicker" type="text" class="form-control inputDatePicker" ng-model="currentExport.selectedDate" ng-change="loadData(currentExport.selectedDate)"
                   data-min-view="1"
                   data-date-format="MMMM yyyy"
                   data-date-type="date"
                   data-min-date="2014-01-01 00:00:00"
                   data-autoclose="1"
                   bs-datepicker
                   readonly>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="col-xs-12 col-md-3 form-group">
        <div ng-hide="currentExport.data">
            Nessun export generato, clicca <a class="simpleLink" ng-click="newExport(currentExport.selectedDate)">qui</a> per generare un nuovo export.
        </div>
        <div ng-show="currentExport.data">
            Export generato il <span ng-bind="currentExport.data.calculatedate | date:'dd/MM/yyyy HH:mm:ss'"></span>
        </div>
    </div>
    <div ng-show="currentExport.data" class="col-xs-12" style="margin: 15px 0; padding: 0;">
        <div class="col-xs-12 col-sm-2">
            <button class="btn btn-default col-xs-12" ng-click="viewExportMH(currentExport.month)">Report rapportini</button>
        </div>
        <div class="col-xs-12 visible-xs-inline-block">&nbsp;</div>
        <div class="col-xs-12 col-sm-2">
            <button class="btn btn-primary col-xs-12" ng-click="startExportMH(currentExport.month)">Export rapportini</button>
        </div>

        <div class="col-xs-12">&nbsp;</div>
        
        <div class="col-xs-12 col-sm-2">
            <button class="btn btn-default col-xs-12" ng-click="viewExportRI(currentExport.month)">Report voci retrib.</button>
        </div>
        <div class="col-xs-12 visible-xs-inline-block">&nbsp;</div>
        <div class="col-xs-12 col-sm-2">
            <button class="btn btn-primary col-xs-12" ng-click="startExportRI(currentExport.month)">Export voci retributive</button>
        </div>

        <div class="col-xs-12">&nbsp;</div>
        
        <div class="col-xs-12 col-sm-2">
            <button class="btn btn-default col-xs-12" ng-click="newExport(currentExport.selectedDate)">Rigenera</button>
        </div>
    </div>
</div>
