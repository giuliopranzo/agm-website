<div class="monthlyRep" ng-controller="monthlyReports">
    <h3 class="login-title login-control">Rapportini</h3>
    <div class="monthlyRep-users" ng-hide="detailVisible">
        <div class="container-fluid">
            <div class="col-xs-12 col-md-6 form-group">
                <input class="form-control" type="text" ng-model="search.name" placeholder="Ricerca..." />
            </div>
            <div ng-repeat="user in users | filter:search:false | orderBy:'name':false as usersFiltered">
                <div class="col-xs-12 nameListLetterHead" ng-show="showLetter($index)" ng-bind="getFirstChar(user.name)"></div>
                <div class="col-xs-12 col-md-3">
                    <button class="btn btn-default btn-block nameListElement" ng-click="showDetail(user.id)">
                        <img ng-src="{{user.picture}}?v={{user.index}}" alt="" />
                        <div>
                            <span class="person-name" ng-bind="user.name"></span>
                            <span class="company-name" ng-bind="user.company"></span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div agm-footer></div>
    </div>
    <div class="monthlyRep-detail" ng-show="detailVisible">
        <div>
            <i class="fa fa-arrow-circle-o-left sign" ng-click="backToUsers()"></i>&nbsp;<h2 class="detailUserName" ng-bind="detail.user.name"></h2>
        </div>
        <div class="col-xs-12 col-md-3 form-group">
            <input id="monthPicker" type="text" class="form-control inputDatePicker" ng-model="selectedDate" ng-change="getUserDetail(selectedDate)"
                   data-min-view="1"
                   data-date-format="MMMM yyyy"
                   data-date-type="iso"
                   data-min-date="01/01/2014"
                   data-autoclose="1"
                   bs-datepicker
                   readonly>
        </div>
        <div class="clearfix"></div>

        <div class="reportList">
            <div class="row reportRow">
                <div class="col-xs-12 col-md-2 reportHeader">Giorno</div>
                <div class="col-xs-12 col-md-2 reportHeader">Ore</div>
                <div class="col-xs-12 col-md-8 reportHeader reportHeaderLast">Note</div>
            </div>
            <div ng-repeat="day in detail.report">
                <div class="row reportRow" ng-class="{reportHolidayRow: day.workday}">
                    <div class="col-xs-12 col-md-2 reportColumn" ng-bind="day.date"></div>
                    <div class="col-xs-12 col-md-2 reportColumn reportColumnNumeric" ng-bind="day.hours"></div>
                    <div class="col-xs-12 col-md-8 reportColumn reportColumnLast" ng-bind="day.notes"></div>
                </div>
            </div>
        </div>   
        <div agm-footer></div>
    </div>
</div>
